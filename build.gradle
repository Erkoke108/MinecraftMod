plugins {
    id 'net.minecraftforge.gradle' version '5.1.11'
}

group = 'com.example'
archivesBaseName = 'minecraftmod'
version = '1.0.0'
description = 'Minecraft mod example'

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(19)
    }
}

repositories {
    maven { url 'https://maven.minecraftforge.net' }
    mavenCentral()
}

dependencies {
    minecraft 'net.minecraftforge:forge:1.21.0-51.0.33'
    mappings 'net.minecraftforge:mappings:1.21.0-20230417-1.21.0'
    modCompile 'net.minecraftforge:forge:1.21.0-51.0.33'
    modCompile 'net.minecraftforge:forge:1.21.0-51.0.33'
}

sourceSets.main.java.srcDirs = ['src/main/java']
sourceSets.main.resources.srcDirs = ['src/main/resources']

tasks.named('processResources') {
    from('src/main/resources') {
        include '**/*.json'
    }
    dependsOn 'compileJava'
}

tasks.named('build') {
    dependsOn 'buildJar'
}

jar {
    archiveBaseName.set('examplemod')
    archiveVersion.set('1.0.0')
}

compileJava {
    options.encoding = 'UTF-8'
}

