plugins {
    id 'net.minecraftforge.gradle' version '6.0.35'
}

group = 'com.erkoke108'  // Cambia esto por tu nombre de paquete o tu identificador de grupo
archivesBaseName = 'MinecraftMod'  // Nombre base de tu mod
version = '1.0.0'

minecraft {
    // Aquí defines la versión de Minecraft y Forge que usas
    version = '1.21-Forge'  // La versión de Forge que usas
    runDir = 'run'  // Directorio para ejecutar el mod en modo de desarrollo
}

dependencies {
    // Añade las dependencias necesarias para tu mod, por ejemplo, Forge
    implementation 'net.minecraftforge:forge:1.21.0-51.0.33'  // Asegúrate de que la versión coincida con la que deseas usar
}

repositories {
    // Añades el repositorio de Forge para poder descargar las dependencias
    maven {
        name = 'Forge'
        url = uri('https://maven.minecraftforge.net/')
    }
    mavenCentral()
}
