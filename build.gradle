plugins {
    id 'net.minecraftforge.gradle' version '6.0.35'
}

group = 'com.example' // Reemplázalo con tu propio paquete
version = '1.0.0' // Define la versión de tu mod

repositories {
    maven { url 'https://files.minecraftforge.net/maven' }
}

dependencies {
    // Define las dependencias de tu mod
    minecraft 'net.minecraftforge:forge:1.18.2-40.1.0'
}

minecraft {
    mappings channel: 'official', version: '1.18.2'
    runs {
        client {
            workingDirectory project.file('run')
            args '--tweakClass', 'net.minecraftforge.fml.loading.FMLClient'
        }
        server {
            workingDirectory project.file('run')
            args '--tweakClass', 'net.minecraftforge.fml.loading.FMLCommon'
        }
    }
}
